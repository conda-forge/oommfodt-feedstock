{% set version = "0.8.1" %}
{% set name = "oommfodt" %}
{% set sha256 = "077f0de43cb25a282bb31cf851448f49af6b8aae430e58235592a8e94c49efd2" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install --no-deps .

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas
    - pytest
    - xlwt 
    - xlrd 
    - openpyxl

test:
  imports:
    - oommfodt
  commands:
    - python -c "import sys; import oommfodt as m; sys.exit(m.test())"

about:
  home: http://joommf.github.io/
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE
  summary: Reading and analysing OOMMF odt files
  doc_url: http://oommfodt.readthedocs.io
  dev_url: https://github.com/joommf/oommfodt

  description: |
    oommfodt provides tools to read Ooommf Data Table files (ODT)
    files.
    It is part of the Jupyter-OOMMF project (https://github.com/joommf
    and http://joommf.github.io).

extra:
  recipe-maintainers:
    - fangohr
    - marijanbeg
    - takluyver
    - davidcortesortuno
    - rpep
